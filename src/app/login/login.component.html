<body>
  <style> 
    input[type=text], input[type=password]  {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 2px solid black;
        border-radius: 4px;
    }
    </style>
  <form id="login">
    <div class=login>

      <h2 style="color:black" align="center" >Login</h2>

      <div class="form-group">
        <input type="text" class="form-control" id="idUsername" name="username" [(ngModel)]="username" placeholder="Username">
      </div>

      <div class="form-group">
        <input type="password" class="form-control" id="idPassword" name="password" [(ngModel)]="password" placeholder="Password">
      </div>

      <p class="text-danger">{{status}}</p>

      <button type="button" class="button" (click)="onClick()">Login</button>
    </div>
  </form>
</body>
